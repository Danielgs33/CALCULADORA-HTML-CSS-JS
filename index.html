<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <script src="https://kit.fontawesome.com/4a5289a4d5.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
<div class="conteudo">
    <div class="visor">
        <p class="result" id="resultado"></p>

        <table>
            <tr>
                <td> <button class="ac btn" style="width: 106px" onclick="clean()">AC</button></td>
                <td><button class="delete btn"><i class="fa-solid fa-delete-left" onclick="backspace()"></i></button></td>
                <td><button class=" especial btn " onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
            </tr>
            <tr>
                <td> <button class="btn" onclick="insert('7')">7</button></td>
                <td><button class="btn" onclick="insert('8')">8</button></td>
                <td><button class="btn" onclick="insert('9')">9</button></td>
                <td><button class=" especial btn "onclick="insert('*')" ><i class="fa-solid fa-xmark"></i></button></td>
            </tr>
            <tr>
                <td> <button class="btn" onclick="insert('4')">4</button></td>
                <td><button class="btn" onclick="insert('5')">5</button></td>
                <td><button class="btn" onclick="insert('6')">6</button></td>
                <td><button class="especial btn" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
            </tr>
            <tr>
                <td> <button class="btn" onclick="insert('1')">1</button></td>
                <td><button class="btn" onclick="insert('2')">2</button></td>
                <td><button class="btn" onclick="insert('3')">3</button></td>
                <td><button class="especial btn" onclick="insert('+')" >+</button></td>
            </tr>
            <tr>
            <td> <button class="btn" onclick="insert('0')">0</button></td>
                <td><button class="btn" onclick="insert('.')">.</button></td>
                <td><button class="igual btn" style="width: 105.5px;" onclick="confirma()">=</button></td>
            </tr>
                
        </table>


    </div> 
</div>
    <script src="/script/script.js"></script>
</body>
</html>
